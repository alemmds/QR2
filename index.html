<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panificadora Bacanga</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <header>
        <h1>Panificadora Bacanga</h1>
        <img src="images/logo.png" alt="Logo Panificadora Bacanga" class="logo">
    </header>

    <main>
        <section id="pedido">
            <h2>Gerenciamento de Mesas</h2>
            <form id="adicionarPedidoForm">
                <label for="mesa">Selecione a mesa:</label>
                <select id="mesa">
                    <option value="1">Mesa 1</option>
                    <option value="2">Mesa 2</option>
                    <option value="3">Mesa 3</option>
                    <option value="4">Mesa 4</option>
                    <option value="5">Mesa 5</option>
                </select>

                <label for="nomeLanche">Nome do Lanche:</label>
                <input type="text" id="nomeLanche" required>

                <label for="preco">Pre√ßo:</label>
                <input type="number" id="preco" required>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" value="1" min="1" required>

                <button type="submit">Adicionar Pedido</button>
            </form>
        </section>

        <section id="pedidosPorMesa">
            <h2>Pedidos por Mesa</h2>
            <div id="mesasContainer"></div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
